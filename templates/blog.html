{% extends "base.html" %}

{% block content %}
        <h1>Build a Blog!</h1>

        {% if blog_posts|length == 0 %}
        <p>No posts yet</p>
        {% else %}

            <div>
                {% for blog_post in blog_posts %}
                <h3><a href="/blog?id={{blog_post.id}}">{{blog_post.name}}
                    </a>
                </h3>
                <h4><a href="/blog?user={{blog_post.owner.id}}">{{blog_post.owner.username}}</a></h4>
                <p>{{blog_post.body}}
                    
                </p>
                {% endfor %}
            </div>

        {% endif %}

        <hr />

{% endblock %}
