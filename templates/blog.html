{% extends "base.html" %}

{% block content %}
        <h1>Build a Blog!</h1>

        {% if blog_posts|length == 0 %}
        <p>No posts yet</p>
        {% else %}

            <div>
                {% for blog_post in blog_posts %}
                <h3>{{blog_post.name}}
                    
                </h3>
                <p>{{blog_post.body}}
                    
                </p>
                {% endfor %}
            </div>

        {% endif %}

        <hr />

{% endblock %}
