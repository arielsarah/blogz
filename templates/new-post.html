{% extends "base.html" %}

{% block content %}
        <h1>Build a Blog!</h1>
        <form method='post'>
            <label for="blog_post">
                New Post:
                
            </label>
            <input type="text" name='blog_post' value="{{blog_name}}" />
            <br>
                <textarea row="4" cols="50" name='blog_text'>{{blog_text}}</textarea>
            <input type="submit" value='Add Post' />
        </form>

        <hr />

{% endblock %}
